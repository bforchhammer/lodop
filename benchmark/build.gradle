dependencies {
	compile 'org.apache.pig:pig:0.11.1'
}

jar {
    dependsOn configurations.runtime
    from {
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes("Main-Class": "de.uni_potsdam.hpi.loddp.benchmark.Main")
    }
}
